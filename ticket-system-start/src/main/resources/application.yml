spring:
  application:
    name: ticket-system
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect


    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


server:
  tomcat:
    threads:
      max: 10

resilience4j:
  ratelimiter:
    instances:
      ticketService:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0
  circuitbreaker:
    instances:
      circuitBreakerService:
        registerHealthIndicator: true       # (1) Đăng ký trạng thái vào Actuator health endpoint
        eventConsumerBufferSize: 100        # (2) Kích thước bộ đệm lưu trữ các sự kiện của CB
        slidingWindowSize: 20               # (3) Số lượng cuộc gọi được ghi lại để tính toán tỉ lệ lỗi
        minimumNumberOfCalls: 10            # (4) Số lần gọi tối thiểu trước khi CB bắt đầu tính toán tỉ lệ lỗi
        permittedNumberOfCallsInHalfOpenState: 5 # (5) Số lần gọi được phép khi CB ở trạng thái HALF_OPEN
        waitDurationInOpenState: 10s        # (6) Thời gian CB ở trạng thái OPEN trước khi chuyển sang HALF_OPEN
        failureRateThreshold: 50            # (7) Ngưỡng tỉ lệ lỗi (%) để CB chuyển sang trạng thái OPEN
        slowCallRateThreshold: 50           # (8) Ngưỡng tỉ lệ cuộc gọi chậm (%) để CB chuyển sang trạng thái OPEN
        slowCallDurationThreshold: 2s       # (9) Thời gian định nghĩa một cuộc gọi là "chậm"

  retry:
    instances:
      ticketService:
        maxAttempts: 3                     # (1) Số lần thử lại tối đa (bao gồm cả lần gọi đầu tiên)
        waitDuration: 2s                   # (2) Thời gian chờ giữa các lần thử lại
        enableExponentialBackoff: true     # (3) Bật cơ chế chờ đợi tăng dần theo lũy thừa
        exponentialBackoffMultiplier: 2    # (4) Hệ số nhân cho cơ chế exponential backoff
  bulkhead:
    instances:
      ticketService:
        maxConcurrentCalls: 5              # (1) Số lượng cuộc gọi đồng thời tối đa được phép
        maxWaitDuration: 0                 # (2) Thời gian tối đa một thread có thể đợi để vào bulkhead



